                <ul class="sidebar_ul_2"id="Marker_List">

    </div>
    <div class="sidebar2">
        <ul class="sidebar_bot">
            <li >

                    <div class="tools"onclick="logout()">

<div id ="grid_map_div2"style="margin-left:203px;padding:0px 0px;height: 100%;  max-height:100%;">
    <!--地图-->
    <div id="allmap" style="border-style: none; margin: 0px;width:100%;height: 100%;  max-height:100%;"></div>
    <!--悬浮窗-->
    <div id="light" class="white_content">
        <h3 style='color: #9b9b9b;margin-left:25px '>区域信息</h3>
        <form  id='overlay' method='post' onsubmit='return false' action='##'>
            <div class="polygon_input_div"style="width: 222px">
                <input class='polygon_input'style="width: 200px" type='text' placeholder="区域名称"    name='name' id='name' />
            </div>
            <div class="polygon_input_div"style="width: 115px;padding-left: 15px; background-color: rgba(18, 18, 18, 0.66);border-radius: 16px;">
                <select class='polygon_input_select'style="width: 100px;text-align: center" name='manager' id='manager' >
                    <option value='0'class="polygon_input_option">管理者</option>
                    <option value='0'class="polygon_input_option">管理者</option>
                </select>
            </div>
            <div class="polygon_input_div"style="width: 370px;height: 280px">
                <textarea class='polygon_input'style="width: 348px;height: 280px;padding:5px 10px 0 15px;" type='text' placeholder="备注信息"    name='note' id='note' ></textarea>
            </div>
            <div id='sub' style='float: left;margin: 15px 20px 10px 220px;width: 70px;height: 33px;'>
                <button  onclick='submit_overlay_form()'  style="border-radius: 6px;background-color: #078be4;width: 70px;height: 33px;font-size:14px;">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            </div>
            <div id='cancel' style='float: left;margin: 15px 20px 10px 20px;width: 70px;height: 33px;'>
                <button  onclick='cancel_overlay_form()'  style="border-radius: 6px;background-color: #cecece;width: 70px;height: 33px;font-size:14px;">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
            </div>
        </form>
    </div>
    <div id="fade" class="black_overlay"></div>
</div>
