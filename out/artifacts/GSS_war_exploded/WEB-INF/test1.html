<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=In7eNWOLuUL7S9pUQpiBPXov06wYjGn7">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
    </script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
    <link rel="stylesheet" href="index/ccs/grid_map.css" />
</head>

<body>

<div id="container" style="margin-left:200px;"></div>
<div style="margin-top:0px;padding:0px 0px;width: 120px;height: 100%">
    <ul class="sidebar_ul_1">
        <li ><a class="sidebar_ul_1" href="/login" target="iframe_a">主页</a></li>
        <li ><a class="sidebar_ul_1" href="http://" target="iframe_a">新闻</a></li>
        <li ><a class="sidebar_ul_1" href="http://" target="iframe_a">联系</a></li>
        <li ><a class="sidebar_ul_1" href="http://" target="iframe_a">关于</a></li>
    </ul>
</div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    var myStyleJson=[
        {
            "featureType": "building",
            "elementType": "all",
            "stylers": {
                "color": "#999999ff",
                "hue": "#000000"
            }
        }
    ];
    map.setMapStyle({styleJson: myStyleJson });
    // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.disableDoubleClickZoom();//禁用双击放大
    map.enableKeyboard();//启用键盘控制
    map.addControl(new BMap.NavigationControl());//方向 比例
    map.addControl(new BMap.ScaleControl());//比例尺
    //map.addControl(new BMap.GeolocationControl());//定位按钮
    var p={anchor:BMAP_ANCHOR_TOP_RIGHT,isOpen:true}//位置 右上  默认打开
    map.addControl(new BMap.OverviewMapControl(p));//小地图
    //map.addControl(new BMap.MapTypeControl());//地图类型
    map.setCurrentCity("哈尔滨"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用

    var marker = new BMap.Marker(point);        // 创建标注
    map.addOverlay(marker);                     // 将标注添加到地图中
    marker.addEventListener("click", function(){
        alert("您点击了标注");
    });
</script>



</body>
</html>
